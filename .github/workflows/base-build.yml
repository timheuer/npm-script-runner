name: Base Build

on:
  workflow_call:
    inputs:
      publish:
        description: "Whether to run publish and release steps"
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    # Permissions can be overridden by caller; default is read-only
    permissions:
      contents: write
    env:
      VSCE_DEBUG: 1

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # Updated Node.js version

      - name: Install dependencies
        run: npm install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Install cross-env
        run: npm install -g cross-env

      - name: üè∑Ô∏è NBGV
        uses: dotnet/nbgv@master
        id: nbgv
        with:
          stamp: package.json

      - name: üó£Ô∏è NBGV outputs
        run: |
          echo "SimpleVersion: ${{ steps.nbgv.outputs.SimpleVersion }}"

      - name: Verify PAT
        if: ${{ inputs.publish }}
        shell: pwsh
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if (-not $env:VSCE_PAT) {
            Write-Host "::error::VSCE_PAT secret is not set"
            exit 1
          }
          Write-Host "VSCE_PAT is set, verifying..."
          vsce verify-pat timheuer
      - name: Package
        run: vsce package -o ./${{ github.event.repository.name }}.vsix

      - name: Publish
        if: ${{ inputs.publish }}
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}.vsix
          path: |
            **/*.vsix

      - name: üè∑Ô∏è Tag and Release
        if: ${{ inputs.publish }}
        id: tag_release
        uses: softprops/action-gh-release@v0.1.15
        with:
          body: Release ${{ steps.nbgv.outputs.SimpleVersion }}
          tag_name: ${{ steps.nbgv.outputs.SimpleVersion }}
          generate_release_notes: true
          files: |
            **/*.vsix
